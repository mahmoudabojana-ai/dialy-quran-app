workflows:
  default-workflow:
    name: Default
    instance_type: mac_mini_m1
    max_build_duration: 120
    environment:
      flutter: stable
      xcode: latest
      cocoapods: latest

    scripts:
      - name: Set up Flutter
        script: |
          flutter doctor
          flutter pub get

      - name: Build for Android
        script: |
          flutter build apk --release

    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk